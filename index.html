<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>
    <div id="calculator">
        <div id="screen-container">
            <div id="upper-number">0</div>
            <div id="result-number">0</div>
        </div>
        <div id="buttons-container">
            <div class="btn-container">
                <div class="btn operator" id="ac-btn">AC</div>
                <div class="btn operator" id="division-btn">/</div>
            </div>
            <div class="btn-container">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn operator" id="multiplication-btn">x</div>
            </div>
            <div class="btn-container">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn operator" id="minus-btn">-</div>
            </div>
            <div class="btn-container">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn operator" id="sum-btn">+</div>
            </div>
            <div class="btn-container">
                <div class="btn operator" id="zero-btn">0</div>
                <div class="btn operator" id="equals-btn">=</div>
            </div>
        </div>
    </div>   
</body>
</html>
